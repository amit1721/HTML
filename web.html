<!DOCTYPE html>
<html>
	<head>
		<title>Learn HTML</title>
	</head>
	<body>
		<h1>Heading</h1>
		<p>Thsi is Paragraph</p>
		<!-- <p>Thsi is Paragraph</p>-->
		<pre>This is pre tag</pre><!-- pre tag includes pre formtting -->
		<h3>This is <i>unordered list</i></h3>
		<ul type="circle">
			<li>Samsun</li>
			<li>Iphone</li>
			<li>Nokia</li>
			<li>Sony</li>
		</ul>
		<h3> This is the <small>ordered</small> list</h3>
		<ol type="a">
			<li>Hp</li>
			<li>Dell</li>
			<li>IBM</li>
			<li>Acer</li>
		</ol>

	</body>
</html>
